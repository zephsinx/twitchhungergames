<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hunger Games Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
</head>

<body>
  <div id="header">
    <button id="startButton" disabled>Start Games</button>
    <select id="themeSelector" aria-label="Select theme">
      <option value="fridge">Fridge Survival</option>
    </select>
    <input id="channelInput" placeholder="Enter Twitch channel" aria-label="Enter Twitch channel">
    <button id="connectButton">Connect</button>
    <span id="status"></span>
    <button id="scoreboardButton">Scoreboard</button>
    <button id="leaderboardButton">Leaderboard</button>
    <button id="settingsButton" aria-label="Settings" aria-expanded="false">
      <span aria-hidden="true">⚙️</span>
      <span class="settings-button-text">Settings</span>
      <span class="settings-chevron" aria-hidden="true">▼</span>
    </button>
    <div id="settingsDropdown" class="settings-dropdown">
      <div id="lethalityControl" class="lethality-control">
        <label for="lethalitySlider" class="lethality-label">Lethality: <span id="lethalityLabel">Normal</span></label>
        <input type="range" id="lethalitySlider" min="-3" max="3" value="0" step="1" aria-label="Lethality">
      </div>
      <label class="toggle-label">
        <input type="checkbox" id="useTwitchAvatars" checked>
        <span>Use Twitch Avatars</span>
      </label>
      <label class="toggle-label">
        <input type="checkbox" id="allowCustomUsernames">
        <span>Allow Custom Usernames</span>
      </label>
      <button id="debugButton">Add Fake Players</button>
      <button id="restartButton">Restart</button>
    </div>
    <script>
      (function () {
        try {
          const storedValue = localStorage.getItem("gameLethality");
          const numericValue = storedValue !== null ? parseInt(storedValue, 10) : 0;
          let validValue = !isNaN(numericValue) && numericValue >= -3 && numericValue <= 3 ? numericValue : 0;
          if (storedValue !== null && validValue !== numericValue) {
            localStorage.setItem("gameLethality", String(validValue));
          }
          const labels = {
            "-3": "Very Low",
            "-2": "Low",
            "-1": "Slightly Low",
            "0": "Normal",
            "1": "Slightly High",
            "2": "High",
            "3": "Very High"
          };
          const slider = document.getElementById("lethalitySlider");
          const label = document.getElementById("lethalityLabel");
          if (slider && label) {
            slider.value = String(validValue);
            label.textContent = labels[String(validValue)] || "Normal";
          }
        } catch (e) {
          console.error("Error initializing lethality slider:", e);
        }
      })();
    </script>
  </div>

  <main>
    <div id="joinPrompt">!play or !play [text] to join</div>
    <div id="dayDisplay"></div>
    <div id="phaseDesc"></div>
    <div id="playersGrid"></div>
    <div id="eventLog"></div>

    <div id="proceedContainer">
      <button id="proceedButton">Proceed to Next Phase</button>
    </div>

    <div id="winnerScreen">
      <img id="winnerAvatar" src="" alt="Winner avatar">
      <div id="winnerText"></div>
      <hr>
      <div id="placementsGrid"></div>
      <div id="deathLogContainer">
        <h3 id="deathEventsHeader">Death Events:</h3>
        <div id="deathLog"></div>
      </div>
      <button class="startNewButton" id="newGameSameButton">Start new game (same players)</button>
      <button class="startNewButton" id="newGameAllButton">Start new game</button>
    </div>

    <div id="leaderboardOverlay">
      <div class="overlayContent">
        <button id="closeOverlay">x</button>
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
          <thead>
            <tr>
              <th data-key="username">Name</th>
              <th data-key="wins">Wins</th>
              <th data-key="kills">Kills</th>
              <th data-key="deaths">Deaths</th>
              <th data-key="maxDays">Max Days</th>
              <th data-key="totalDays">Total Days</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="clearLeaderboardButton">Clear Leaderboard</button>
      </div>
    </div>

    <div id="scoreboardOverlay">
      <div class="overlayContent">
        <button id="closeScoreboardOverlay">x</button>
        <h2>Scoreboard</h2>
        <div id="scoreboardContent">
          <div class="scoreboard-section">
            <div class="scoreboard-header">
              <h3>Alive</h3>
              <span id="aliveCount" class="count">0</span>
            </div>
            <div id="aliveList" class="player-list"></div>
          </div>
          <div class="scoreboard-section">
            <div class="scoreboard-header">
              <h3>Dead</h3>
              <span id="deadCount" class="count">0</span>
            </div>
            <div id="deadList" class="player-list"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tmi.js@latest/dist/tmi.min.js"></script>
  <script type="module" src="./js/themes.js"></script>
  <script type="module" src="./js/theme-config.js"></script>
  <script type="module" src="./js/tooltip-manager.js"></script>
  <script type="module" src="./js/ui-helpers.js"></script>
  <script type="module" src="./js/game-logic.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
